services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tgparser}
      POSTGRES_USER: ${POSTGRES_USER:-tgparser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tgparser}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tgparser} -d ${POSTGRES_DB:-tgparser}"]
      interval: 2s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data

  migrate:
    build: .
    env_file:
      - path: .env
        required: false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["sh", "-c", "alembic upgrade head"]
    restart: "no"

  bot:
    build: .
    env_file:
      - path: .env
        required: false
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["python", "-m", "tgparser.bot"]
    restart: unless-stopped

  worker:
    build: .
    env_file:
      - path: .env
        required: false
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["python", "-m", "tgparser.worker"]
    restart: unless-stopped

  api:
    build: .
    env_file:
      - path: .env
        required: false
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["uvicorn", "tgparser.api.app:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
